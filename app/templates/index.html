{% extends 'base.html'%} {% import 'macros.html' as macro%}

<!-- Styles block -->

{% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}"> 
{% endblock %} 

<!-- Content block -->
{% block content %}

<div class="container">
    <form>
        <input type="text" name="news_query" placeholder="Search for News" class="form-control">
        <input type="submit" value="Submit" class="btn btn-default">
    </form>

</div>
<div class="container" style="text-align:center">
        <!-- News Sources -->
        <h1 style="color:red; font-weight:bold"> NEWS SOURCES</h3>
</div>
    <ul>
        {{ macro.displaySourcesList(news_sources)}}
    </ul>

{% endblock %}
